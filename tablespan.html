<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Table Span</title>
    </head>

    <body>
        <h1 style="text-align: center;">Table Span</h1><hr>

        <table border="1">
            <tr>
                <th colspan="2">Test</th>
            </tr>

            <tr>
                <td>10</td>
                <td>Testing</td>
            </tr>
        </table>
        
        <br>

        <table border="1">
            <tr>
                <th>Column</th>
                <th>New</th>
            </tr>

            <tr>
                <td rowspan="2">Row, 1, Cell 2</td>
                <td>Row, 1, Cell 2</td>
            </tr>
            <tr>
                <td>Row, 1</td>
            </tr>
        </table>
        
        <br>
        <a href="welcome.html">Welcome Page</a>
    </body>
</html>
