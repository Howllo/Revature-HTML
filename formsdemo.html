<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Form Demo</title>
    </head>
    <body>
        <h3 style="text-align: center;">Forms Demo</h3><hr>
        <form>
            <lable>Name: </lable>
                <input type="text" id="name" name="name" placeholder="Enter your name" required><br>
            <label>Password: </label>
                <input type="password" id="pass" name="pass" placeholder="Password" required minlength="8"><br>
            <label>Age: </label>
                <input type="number" id="age" name="age" placeholder="Enter Age" required><br>
            
            <label>Gender: </label>
            <input type="radio" name="gender" value="Female"> Female
            <input type="radio" name="gender" value="Male"> Male
            <br>
            
            <label>Choose Hobbies: </label>
            <input type="checkbox" name="hobby" value="Eat"> Eat
            <input type="checkbox" name="hobby" value="Sleep"> Sleep
            <input type="checkbox" name="hobby" value="repeat" checked> Repeat
            <br>

            <label>Food: </label>
            <select name="food">
                <option value="Italian" >Italian</option>
                <option value="French" >French</option>
                <option value="Indian" >Indian</option>
                <option value="American" >American</option>
            </select>

            <br>

            <label>Food: </label>
            <select name="food" multiple>
                <option value="Italian" >Italian</option>
                <option value="French" >French</option>
                <option value="Indian" >Indian</option>
                <option value="American" >American</option>
            </select>
            <br>

            <label>Some Comments</label>
                <textarea style="height: 80px; width: 200px;"></textarea>
                

            <br>
            <input type="submit" value="Submit">
        </form>

        <a href="welcome.html">Welcome Page</a><br>
        <a href="listdemo.html">List Page</a><br>
        <a href="tabledemo.html">Table Page</a><br>
    </body>
</html>
